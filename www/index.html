<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
        <script type="text/javascript" charset="utf-8">
            
            var serverName = "ath.redev.blake.com.au";
            var targetLink = "http://" + serverName + ":8080";
            
            function onBodyLoad()
            {
                document.addEventListener("deviceready",onDeviceReady,false);
            }
            
            /* When this function is called, PhoneGap has been initialized and is ready to roll */
            function onDeviceReady()
            {
                
                var networkState = navigator.network.connection.type;
                
                if((networkState == Connection.NONE) || (networkState == Connection.UNKNOWN)){
                    navigator.notification.activityStop();
                    navigator.notification.confirm(
                                                   'Please turn on 3G or Wifi and retry.',  // message
                                                   onDeviceReady,    // callback to invoke when retry is pressed
                                                   'Network Unavailable!',            // title
                                                   'Retry'          // button Label
                                                   );                    
                } else {
                    window.location.href = targetLink;
                }
            }
            
            </script>
        </head>
    <body onload="onBodyLoad()" style="background-color: #EAEAEA">
    </body>
</html>
